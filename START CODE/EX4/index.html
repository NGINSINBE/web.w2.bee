<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Packages Catalog</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Travel Packages Catalog</h1>

    <table style="width:60%">
        <tr>
            <th>Destination</th>
            <th>Price</th>
            <th>Duration</th>
            <th>Available</th>
        </tr>
        <tr>
            <td>Paris, France</td>
            <td>$1,500</td>
            <td>5 Days</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Tokyo, Japan</td>
            <td>$2,000</td>
            <td>7 Days</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Siem Reap, Cambodia</td>
            <td>$800</td>
            <td>4 Days</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Bali, Indonesia</td>
            <td>$1,200</td>
            <td>6 Days</td>
            <td>No</td>
        </tr>
    </table>
</body>
</html>
